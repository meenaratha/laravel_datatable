<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    #myVideo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 500px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-box {
      width: 100%;
      height: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn {
      cursor: pointer;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }

    .reset-container {
      display: none;
      opacity: 0;
    }

    .reset-container.active {
      display: block;
      opacity: 1;
    }

    .reset-container .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="video-background">
    <video autoplay muted loop id="myVideo">
      <source src="background1.mp4" type="video/mp4">
    </video>
  </div>

  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="forgot-password">
        <button class="btn btn-link" onclick="showResetForm()">Forgot Password?</button>
      </div>
    </div>
  </div>

  <div class="login-container reset-container" id="resetContainer">
    <div class="login-box">
      <h2>Reset Password</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block">Send OTP</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-secondary btn-block" onclick="hideResetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function showResetForm() {
      document.getElementById('loginContainer').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('resetContainer').classList.add('active');
        setTimeout(() => {
          document.getElementById('resetContainer').style.opacity = '1';
        }, 50);
      }, 500);
    }

    function hideResetForm() {
      document.getElementById('resetContainer').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('resetContainer').classList.remove('active');
        document.getElementById('loginContainer').style.display = 'block';
        setTimeout(() => {
          document.getElementById('loginContainer').style.opacity = '1';
        }, 50);
      }, 500);
    }
  </script>

</body>
</html>
